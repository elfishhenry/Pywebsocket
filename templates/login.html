<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form method="POST" action="{{ url_for('login') }}" class="bg-secondary p-4 rounded">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            {{ form.email(class="form-control bg-dark text-light border-0") }}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            {{ form.password(class="form-control bg-dark text-light border-0") }}
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">Home Page</a>
        </div>
    </form>
</div>
</body>
</html>
